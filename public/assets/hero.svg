<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          background: #0d1117;
          height: 300px; border-radius: 16px; overflow: hidden; position: relative;
          display: flex; flex-direction: column; align-items: center; justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .bg {
          position: absolute; width: 100%; height: 100%;
          background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 80%);
        }
        .orbit {
          position: absolute; width: 400px; height: 400px; border: 1px solid rgba(255,255,255,0.03);
          border-radius: 50%; animation: rotate 30s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .name {
          font-size: 52px; font-weight: 900; color: #fff; letter-spacing: -3px;
          margin: 0; background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.3) 100%);
          -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline {
          font-size: 12px; color: #8b949e; letter-spacing: 6px; text-transform: uppercase; margin-top: 15px;
        }
      </style>
      <div class="container">
        <div class="bg"></div>
        <div class="orbit"></div>
        <h1 class="name">ATHUL MENON</h1>
        <div class="tagline">Java • Systems • Creative Design</div>
      </div>
    </div>
  </foreignObject>
</svg>
